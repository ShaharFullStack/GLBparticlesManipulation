<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhythm Game - Interactive Particle System</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Morph Button -->
  <button id="morphButton">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M3 2v6h6"/>
      <path d="M21 12A9 9 0 0 0 6 5.3L3 8"/>
      <path d="M21 22v-6h-6"/>
      <path d="M3 12a9 9 0 0 0 15 6.7l3-2.7"/>
    </svg>
  </button>

  <!-- Control Panel -->
  <div id="controlPanel" class="control-panel">
    <button id="togglePanel" class="panel-toggle">⚙️</button>
    
    <div class="panel-content">
      <h3>Particle Controls</h3>
      
      <!-- Performance Stats -->
      <div class="stat-group">
        <div class="stat-item">
          <span>FPS:</span>
          <span id="fpsDisplay">60</span>
        </div>
        <div class="stat-item">
          <span>WebGPU:</span>
          <span id="webgpuStatus">Checking...</span>
        </div>
        <div class="stat-item">
          <span>Particles:</span>
          <span id="particleDisplay">2500</span>
        </div>
        <div class="stat-item">
          <span>Fibers:</span>
          <span id="fiberDisplay">Disabled</span>
        </div>
        <div class="stat-item">
          <span>Interactive:</span>
          <span id="interactiveFiberDisplay">Active</span>
        </div>
        <div class="stat-item">
          <span>Shape:</span>
          <span id="shapeDisplay">Logo</span>
        </div>
      </div>

      <!-- Particle Controls -->
      <div class="control-group">
        <label>Particle Count: <span id="particleCountValue">2500</span></label>
        <input type="range" id="particleCount" min="500" max="10000" value="2500" step="100">
        
        <label>Particle Size: <span id="particleSizeValue">0.03</span></label>
        <input type="range" id="particleSize" min="0.01" max="0.1" value="0.03" step="0.001">
        
        <label>Opacity: <span id="particleOpacityValue">0.9</span></label>
        <input type="range" id="particleOpacity" min="0.1" max="1.0" value="0.9" step="0.1">
      </div>

      <!-- Physics Controls -->
      <div class="control-group">
        <h4>Physics</h4>
        <label>Gravity: <span id="gravityValue">0</span></label>
        <input type="range" id="gravity" min="-2" max="2" value="0" step="0.1">
        
        <label>Turbulence: <span id="turbulenceValue">0.1</span></label>
        <input type="range" id="turbulence" min="0" max="1" value="0.1" step="0.01">
        
        <label>Attraction: <span id="attractionValue">1.0</span></label>
        <input type="range" id="attraction" min="0" max="3" value="1.0" step="0.1">
        
        <label>Morph Speed: <span id="morphSpeedValue">2.0</span></label>
        <input type="range" id="morphSpeed" min="0.5" max="5" value="2.0" step="0.1">
        
        <label>Rotation Speed: <span id="rotationSpeedValue">0.005</span></label>
        <input type="range" id="rotationSpeed" min="0" max="0.02" value="0.005" step="0.001">
      </div>

      <!-- Fiber Controls -->
      <div class="control-group">
        <h4>Fiber System</h4>
        <button id="fibersEnabled" class="toggle-btn">Enable Fibers</button>
        <button id="interactiveFibersEnabled" class="toggle-btn active">Interactive Fibers</button>
        
        <label>Fiber Strength: <span id="fiberStrengthValue">0.5</span></label>
        <input type="range" id="fiberStrength" min="0" max="2" value="0.5" step="0.1">
        
        <label>Connection Distance: <span id="connectionDistanceValue">2.0</span></label>
        <input type="range" id="connectionDistance" min="0.5" max="5" value="2.0" step="0.1">
        
        <label>Mouse Connection Distance: <span id="mouseConnectionDistanceValue">10.0</span></label>
        <input type="range" id="mouseConnectionDistance" min="5" max="20" value="10.0" step="0.5">
        
        <label>Fiber Opacity: <span id="fiberOpacityValue">0.9</span></label>
        <input type="range" id="fiberOpacity" min="0.1" max="1.0" value="0.9" step="0.1">
      </div>

      <!-- Post-processing -->
      <div class="control-group">
        <h4>Post-Processing</h4>
        <label>Bloom Strength: <span id="bloomStrengthValue">1.4</span></label>
        <input type="range" id="bloomStrength" min="0" max="10" value="1.4" step="0.01">
        
        <label>Bloom Radius: <span id="bloomRadiusValue">0.8</span></label>
        <input type="range" id="bloomRadius" min="0.1" max="2" value="0.8" step="0.1">
      </div>

      <!-- Hover Integration -->
      <div class="control-group">
        <h4>Hover Integration</h4>
        <button id="hoverEnabled" class="toggle-btn active">Enable Hover Effects</button>
        
        <label>Hover Radius: <span id="hoverRadiusValue">3.0</span></label>
        <input type="range" id="hoverRadius" min="1" max="8" value="3.0" step="0.1">
        
        <label>Hover Strength: <span id="hoverStrengthValue">2.0</span></label>
        <input type="range" id="hoverStrength" min="0.5" max="5" value="2.0" step="0.1">
        
        <label>Mouse Influence: <span id="mouseInfluenceValue">1.0</span></label>
        <input type="range" id="mouseInfluence" min="0" max="3" value="1.0" step="0.1">
        
        <button id="hoverRepulsion" class="toggle-btn">Repulsion Mode</button>
        <button id="particleTrail" class="toggle-btn">Particle Trail</button>
        <button id="autoRotate" class="toggle-btn active">Auto Rotate</button>
      </div>

      <!-- Color Palettes -->
      <div class="control-group">
        <h4>Color Palette</h4>
        <div class="color-palette">
          <div class="color-option active" data-palette="0" style="background: linear-gradient(45deg, #00ffff, #ff0080, #8000ff);" title="Cyberpunk"></div>
          <div class="color-option" data-palette="1" style="background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd23f);" title="Sunset"></div>
          <div class="color-option" data-palette="2" style="background: linear-gradient(45deg, #4ecdc4, #44a08d, #006064);" title="Ocean"></div>
          <div class="color-option" data-palette="3" style="background: linear-gradient(45deg, #667eea, #764ba2, #9c27b0);" title="Galaxy"></div>
          <div class="color-option" data-palette="4" style="background: linear-gradient(45deg, #ff9a9e, #fecfef, #ff6b9d);" title="Rose"></div>
          <div class="color-option" data-palette="5" style="background: linear-gradient(45deg, #a8edea, #fed6e3, #81c784);" title="Mint"></div>
        </div>
      </div>

      <!-- Presets -->
      <div class="control-group">
        <h4>Presets</h4>
        <div class="preset-buttons">
          <button class="preset-btn" data-preset="organic">Organic</button>
          <button class="preset-btn" data-preset="digital">Digital</button>
          <button class="preset-btn" data-preset="cosmic">Cosmic</button>
          <button class="preset-btn" data-preset="minimal">Minimal</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Three.js Import Map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
    }
  }
  </script>

  <!-- Main Application -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
